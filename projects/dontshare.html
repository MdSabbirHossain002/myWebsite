<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>chat</title>

  
</head>

<body>
  <div id="ninchat-chatroom" style="width: 300px; height: 400px;"></div>

<script type="text/javascript">
window.NinchatAsyncInit = function() {
window.Ninchat.embedInit({
			containerId: 'ninchat-chatroom',
			channelId: '9lql7n40000ms'
		});
};

(function(doc) {
	if (doc.getElementById('ninchat-js')) {
		return;
	}

	var js, first = doc.getElementsByTagName('script')[0], date = new Date();

	js     = doc.createElement('script');
	js.id  = 'ninchat-js';
	js.src = 'https://ninchat.com/app/js/embed.min.js?_=' + (date.getMonth() * 100 + date.getDate());
	first.parentNode.insertBefore(js, first);
}(document));
</script>

</body>
</html>
